<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
  
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="firstMinusBtn" class="btn btn-default minus-sign"><i class="fas fa-minus"></i></button>
                           <input type="number" id="firstInput" class="form-control text-center" value="1">
                           <button id="firstPlusBtn" class="btn btn-default plus-sign"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="firstPhoneValue">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="secMinusBtn" class="btn btn-default minus-sign"><i class="fas fa-minus"></i></button>
                           <input type="number" id="secInput" class="form-control text-center" value="1">
                           <button id="secPlusBtn" class="btn btn-default plus-sign"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="secPhoneValue">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function caseDecrease(input){
         let newInput;
         if(input>0){
            newInput=input-1;
         }
         else{
            newInput=0;
         }
         return newInput;
      }
      function caseIncrease(input){
         
         let newInput=input+1;
         return newInput;
      }
      function getInputNumber(id){
         const inputValue = document.getElementById(id).value;
         const inputNumber=parseInt(inputValue);
         return inputNumber;
      }


      const firstMinusBtn = document.getElementById("firstMinusBtn");
      firstMinusBtn.addEventListener("click",function(){
         const firstInput =getInputNumber("firstInput");

         document.getElementById("firstInput").value=caseDecrease(firstInput);

         let total=caseDecrease(firstInput)*1219;
         document.getElementById("firstPhoneValue").innerText=total;

         
      })
      const firstPlusBtn = document.getElementById("firstPlusBtn");
      firstPlusBtn.addEventListener("click",function(){
         const firstInput =getInputNumber("firstInput");

         document.getElementById("firstInput").value=caseIncrease(firstInput);

         const total=caseIncrease(firstInput)*1219;
         document.getElementById("firstPhoneValue").innerText=total;

         
      })



      const secMinusBtn = document.getElementById("secMinusBtn");
      secMinusBtn.addEventListener("click",function(){
         const secInput =getInputNumber("secInput");

         document.getElementById("secInput").value=caseDecrease(secInput);

         let total=caseDecrease(secInput)*59;
         document.getElementById("secPhoneValue").innerText=total;

         
      })
      const secPlusBtn = document.getElementById("secPlusBtn");
      secPlusBtn.addEventListener("click",function(){
         const secInput =getInputNumber("secInput");

         document.getElementById("secInput").value=caseIncrease(secInput);

         const total=caseIncrease(secInput)*59;
         document.getElementById("secPhoneValue").innerText=total;

         
      })
      
     
   </script>
  
</body>

</html>
